<ion-header>
    <ion-toolbar>
        <ion-item>
            <ion-thumbnail id="thumbnail" (click)="takePicture()">
                <img id="imgAvatarIcon" src="../../assets/icon/avatar.svg" />
                <img id="img" [src]="picture" />
            </ion-thumbnail>

        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>


    <div class="titulo">

        <h2 id="titulopagina">Haga click sobre la imagen para sacar una foto</h2>

    </div>
    <div class="container">
        <div class="dado">
            <div class="dado-cara frontal">
                <div class="inside">
                    <span class="punto"></span>
                </div>
            </div>
            <div class="dado-cara trasera">
                <div class="inside">
                    <span class="punto"></span>
                    <span class="punto"></span>
                    <span class="punto"></span>
                    <span class="punto"></span>
                    <span class="punto"></span>
                    <span class="punto"></span>
                </div>
            </div>
            <div class="dado-cara izquierda">
                <div class="inside">
                    <span class="punto"></span>
                    <span class="punto"></span>
                    <span class="punto"></span>
                </div>
            </div>
            <div class="dado-cara derecha">
                <div class="inside">
                    <span class="punto"></span>
                    <span class="punto"></span>
                    <span class="punto"></span>
                    <span class="punto"></span>
                </div>
            </div>
            <div class="dado-cara superior">
                <div class="inside">
                    <span class="punto"></span>
                    <span class="punto"></span>
                    <span class="punto"></span>
                    <span class="punto"></span>
                    <span class="punto"></span>
                </div>
            </div>
            <div class="dado-cara inferior">
                <div class="inside">
                    <span class="punto"></span>
                    <span class="punto"></span>
                </div>
            </div>
        </div>

    </div>

    <div class="resultados">
        <span>

            <h2 id="tituloPregunta">Pregunta</h2>
            <input id="centena" type="text" size="1" maxlength="1" value="" disabled>
            <input id="decena" type="text" size="1" maxlength="1" value="" disabled>
            <input id="unidad" type="text" size="1" maxlength="1" value="" disabled>
        </span>
    </div>

    <div class="botones">
        <button id="btnverpregunta" name="btnverpregunta">VER PREGUNTA</button>
        <br>
        <button id="btnsalir" name="btnsalir">SALIR</button>
    </div>
    <br>
    <p><textarea id="verpreguntaenhtml" name="" rows="7" cols="30" disabled></textarea></p>

    <select name="opcionesresp" id="respuestas">
        <option value="0" disabled selected>Seleccione la respuesta</option>
        <option value="1">Opcion 1</option>
        <option value="2">Opcion 2</option>
        <option value="3">Opcion 3</option>
    </select>


    <br>
    <button id="btnselrespuesta" name="btnselrespuesta">SELECCIONAR RESPUESTA</button>

    <div>
        <input id="opcion1" type="text" value="" disabled>
        <br>
        <input id="opcion2" type="text" value="" disabled>
        <br>
        <input id="opcion3" type="text" value="" disabled>
    </div>
</ion-content>
