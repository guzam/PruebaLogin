<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menú login Carrera Demente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <!-- <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar> -->
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating" >Usuario</ion-label>
      <ion-input type="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    
      <button class="loginbutton"> INGRESAR </button>
      <button class="loginbutton"> REGISTRARSE </button>
      
  </div>
<!-- <button id="contrasena"><a href="http://www.google.com.ar" target="_self">¿Olvidó su contraseña?</a></button> -->
 


<!-- <ion-button id="open-modal" expand="block">Open</ion-button> -->
<button id="contrasena" expand="block">¿Olvidó su contraseña?</button>
<!-- <p>{{ message }}</p> -->
<ion-modal trigger="contrasena" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <select name="selector" id="selector">
          <option value="0" disabled selected>¿Cual es la pregunta de seguridad?</option>
          <option value="1">Pregunta 1</option>
          <option value="2">Pregunta 2</option>
          <option value="3">Pregunta 3</option>
        </select>
        <br>
        <ion-label position="floating" >Aqui escriba su respuesta</ion-label>
        <ion-input type="password" [(ngModel)]="respuesta"></ion-input>
        
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
